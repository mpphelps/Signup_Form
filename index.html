<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    
    <div id="form">
        <div id="background_container">
            <div id="banner">
                <div>
                    <img src="./odin-lined.png" alt="LOGO" width="100" height=auto>
                </div>
                <div>
                    ODIN
                </div>
            </div>
            <div id="banner_footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div id="signup_form_container">
            <div id="header_section">
                <p>
                    This is not a real online service! You know you need omething like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="input_section">
                <p>Let's do this!</p>
                <form id="signUpForm">

                    <fieldset>
                        <div>
                            <label for="firstName">FIRST NAME:</label>
                            <input type="text" id="firstName" name="firstName" placeholder="John...." required>
                        </div>
                        
                        <div>
                            <label for="lastName">LAST NAME:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe...." required>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <label for="Email">EMAIL:</label>
                            <input type="email" id="Email" name="Email" placeholder="John.Doe@email.com..." required>
                        </div>
                        
                        <div>
                            <label for="phoneNumber">PHONE NUMBER:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(111)111-1111..." required>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <label for="password">PASSWORD:</label>
                            <input type="password" id="password" name="password" placeholder="" required>
                        </div>
                        
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="" required>
                        </div>
                    </fieldset>
                    
                </form>
            </div>
            <div id="footer_section">
                <div>
                    <button type="submit" form="signUpForm">Create Account</button>
                </div>
                <div>Already have an account?  <a href="">Log in</a> </div>
            </div>
        </div>
    </div>
    <footer>
        Developed by Michael Phelps
        <a href="https://github.com/mpphelps/Signup_Form" style="margin-left: 10px;">
            <img class="gitHubLogo" src="GitHub.png" alt="GitHub OctoCat logo">
        </a>
    </footer>

</body>
</html>
